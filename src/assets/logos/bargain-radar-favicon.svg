<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-label="Bargain Radar favicon">
  <style>
    .radar { fill: none; stroke-width: 3; }
    .ring  { opacity: .3; }
    .ring2 { opacity: .18; }
    .ring3 { opacity: .1; }
    .tick { stroke-linecap: round; }
    .sweep { transform-origin: 60px 60px; animation: sweep 4s linear infinite; }
    .dollar { font: 700 12px/1 Arial, sans-serif; fill:#22c55e; }
    @keyframes sweep { to { transform: rotate(360deg); } }
  </style>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#16a34a" opacity="0.1"/>
  
  <!-- Radar rings -->
  <circle class="radar" cx="60" cy="60" r="50" stroke="#16a34a"/>
  <circle class="radar ring"  cx="60" cy="60" r="35" stroke="#16a34a"/>
  <circle class="radar ring2" cx="60" cy="60" r="20" stroke="#16a34a"/>
  <circle class="radar ring3" cx="60" cy="60" r="8" stroke="#16a34a"/>
  
  <!-- Ticks (N/E/S/W) -->
  <g class="radar tick" stroke="#16a34a" opacity=".6">
    <line x1="60" y1="8"  x2="60" y2="12"/>
    <line x1="108" y1="60" x2="112" y2="60"/>
    <line x1="60" y1="108" x2="60" y2="112"/>
    <line x1="8"  y1="60" x2="12"  y2="60"/>
  </g>

  <!-- Dollar signs inside radar -->
  <text class="dollar" x="45" y="50">$</text>
  <text class="dollar" x="70" y="70">$</text>
  <text class="dollar" x="40" y="80">$</text>

  <!-- Radar sweep -->
  <g class="sweep" opacity=".55">
    <defs>
      <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#22c55e" stop-opacity=".65"/>
        <stop offset=".85" stop-color="#22c55e" stop-opacity="0"/>
      </linearGradient>
      <clipPath id="clipCircle">
        <circle cx="60" cy="60" r="50"/>
      </clipPath>
    </defs>
    <g clip-path="url(#clipCircle)">
      <path d="M60,60 L110,60 A50,50 0 0 1 60,10 Z" fill="url(#beam)"/>
      <line x1="60" y1="60" x2="110" y2="60" stroke="#22c55e" stroke-width="2" opacity=".4"/>
    </g>
  </g>
</svg>
