<div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <app-logo size="large" variant="default" [showText]="true" [clickable]="true" routerLink="/"></app-logo>
      </div>
      
      <div class="login-header">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your account</p>
      </div>
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" [class.loading]="isLoading">
        <app-auth-field
          type="email"
          label="Email Address"
          placeholder="Enter your email"
          icon="fas fa-envelope"
          [required]="true"
          [errorMessage]="getFieldError('email')"
          formControlName="email">
        </app-auth-field>

        <app-auth-field
          type="password"
          label="Password"
          placeholder="Enter your password"
          icon="fas fa-lock"
          [required]="true"
          [showPasswordToggle]="true"
          [errorMessage]="getFieldError('password')"
          formControlName="password">
        </app-auth-field>

        <div class="form-actions">
          <label class="stay-logged-in">
            <input type="checkbox" class="checkbox" formControlName="stayLoggedIn">
            <span class="checkmark"></span>
            Stay logged in
          </label>
          
          <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
        </div>

        <button 
          type="submit" 
          class="login-button"
          [disabled]="loginForm.invalid">
          @if (isLoading) {
            <i class="fas fa-spinner fa-spin"></i>
            Signing in...
          } @else {
            Sign In
          }
        </button>
        @if (loginError) {
          <p class="error-message">{{ loginError }}</p>
        }
      </form>

      @if (isLoading) {
        <div class="loading-overlay">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Signing you in...</p>
          </div>
        </div>
      }
  
      <div class="login-footer">
        <p class="signup-text">
          Don't have an account? 
          <a href="#" class="signup-link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
