<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="page-form" [class.loading]="isLoading">
  <app-auth-field
    type="email"
    label="Email Address"
    placeholder="Enter your email"
    icon="fas fa-envelope"
    [required]="true"
    [errorMessage]="getFieldError('email')"
    formControlName="email">
  </app-auth-field>

  <app-auth-field
    type="password"
    label="Password"
    placeholder="Enter your password"
    icon="fas fa-lock"
    [required]="true"
    [showPasswordToggle]="true"
    [errorMessage]="getFieldError('password')"
    formControlName="password">
  </app-auth-field>

  <div class="form-actions">
    <label class="stay-logged-in">
      <input type="checkbox" class="checkbox" formControlName="stayLoggedIn">
      <span class="checkmark"></span>
      Stay logged in
    </label>
    
    <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
  </div>

  <button 
    type="submit" 
    class="btn btn-primary btn-full-width"
    [disabled]="loginForm.invalid">
    @if (isLoading) {
      <i class="fas fa-spinner fa-spin"></i>
      Signing in...
    } @else {
      Sign In
    }
  </button>
  
  @if (loginError) {
    <div class="error-message">
      <i class="fas fa-exclamation-circle"></i>
      {{ loginError }}
    </div>
  }
</form>
