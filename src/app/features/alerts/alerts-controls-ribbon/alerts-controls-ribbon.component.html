  <div class="add-alert-container">
    <button class="control-btn add-alert-btn" (click)="addNewAlert()" [disabled]="alerts.length >= maxAlerts">
      <i class="fas fa-plus"></i>
      Add Alert
    </button>
    
    @if (alerts.length >= maxAlerts) {
      <div class="limit-message">
        <i class="fas fa-info-circle"></i>
        <span>You've reached your limit of {{ maxAlerts }} alerts. <a href="/contact-us" target="_blank">Get in touch</a> and we'll help you set up more!</span>
      </div>
    }
  </div>
</app-controls-ribbon>
