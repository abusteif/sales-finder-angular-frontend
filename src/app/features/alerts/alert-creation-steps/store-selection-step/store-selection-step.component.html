<div class="step-description">
    <p>Select store(s) to monitor</p>
</div>

<div class="selection-container">
    <!-- Store Selection -->
    <div class="selection-group">
        <label class="selection-label">
            <i class="fas fa-store"></i>
            <span>Select Store(s)</span>
        </label>
        <div class="dropdown-wrapper">

            <app-dropdown-with-checkboxes [options]="storeNames" [selectedOptions]="selectedStores"
                dropdownItemType="store" [maxSelectedOptions]="maxSelectedOptions"
                (selectedOptionChange)="onStoreChange($event)">
            </app-dropdown-with-checkboxes>

        </div>
        <div class="selection-help">
            <p>{{ storeSelectionHint() }}</p>
        </div>
    </div>

</div>

<!-- Summary -->
<div class="selection-summary">
    <div class="summary-item">
        <i class="fas fa-store"></i>
        <span>Stores: {{ storesSummary() }}</span>
    </div>
</div>

<!-- Contact Tip -->
<div class="contact-tip">
    <div class="tip-content">
        <i class="fas fa-info-circle"></i>
        <div class="tip-text">
            <span class="tip-title">Want to monitor more stores?</span>
            <span class="tip-description">We'd love to help you expand your monitoring! Get in touch and we'll set you up with additional stores.</span>
        </div>
        <a href="/contact-us" target="_blank" class="contact-btn">
            <i class="fas fa-envelope"></i>
            Contact Us
        </a>
    </div>
</div>
