<div class="profile-coming-soon-container">
  <div class="profile-card">
    <!-- App Logo -->
    <div class="profile-logo">
      <app-logo size="large" variant="default" [showText]="true" [clickable]="true" routerLink="/"></app-logo>
    </div>
    
    <!-- Coming Soon Content -->
    <div class="coming-soon-content">
      <div class="coming-soon-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      
      <h1 class="coming-soon-title">Profile Page</h1>
      <p class="coming-soon-subtitle">Coming Soon!</p>
      
      <div class="coming-soon-description">
        <p>Soon you'll be able to:</p>
      </div>
      
      <div class="features-list">
        <div class="feature-item">
          <i class="fas fa-user-edit"></i>
          <span>Update your personal information</span>
        </div>

        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>Change your password</span>
        </div>

        <div class="feature-item">
          <i class="fas fa-cog"></i>
          <span>Customize your account settings</span>
        </div>
      </div>
      
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p class="progress-text">Development in progress...</p>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="onBackToHome()">
        <i class="fas fa-home"></i>
        Back to Home
      </button>
      <button class="btn btn-secondary" (click)="onViewAlerts()">
        <i class="fas fa-bell"></i>
        View Alerts
      </button>
    </div>
  </div>
</div>
