<app-admin-base-page 
  title="Account Created Successfully!"
  subtitle="Check your email to complete activation"
  cardSize="medium"
  [hideNavbar]="true">

  <div class="confirmation-content">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <div class="success-message">
      <i class="fas fa-check-circle"></i>
      <div>
        <p>Thank you for creating your account with {{ brandName }}.</p>
        <p>We've sent an activation email to your inbox. Please check your email and click the activation link to complete your registration.</p>
      </div>
    </div>
    
    <div class="email-info">
      <div class="info-message">
        <i class="fas fa-envelope"></i>
        Check your email for the activation link
      </div>
    </div>
    
    <div class="actions">
      <button type="button" class="btn btn-primary btn-full-width" (click)="goToLogin()">
        Go to Login
      </button>
    </div>
    
    <div class="help-text">
      <p>Didn't receive the email? Check your spam folder or 
        <button type="button" (click)="navigateToContactUs()" class="admin-page-footer-link">contact support</button>.
      </p>
    </div>
  </div>

</app-admin-base-page>
