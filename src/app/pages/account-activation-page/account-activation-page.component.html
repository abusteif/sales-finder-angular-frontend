<app-admin-base-page 
  [title]="getPageTitle()"
  [subtitle]="getPageSubtitle()"
  cardSize="medium"
  [hideNavbar]="true"
  [isLoading]="isLoading"
  loadingMessage="Activating your account...">

  <!-- Success State -->
  @if (!isLoading && isSuccess) {
    <div class="success-state">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      
      <div class="success-message">
        <i class="fas fa-check-circle"></i>
        <div>
          <p>Congratulations! Your account has been successfully activated.</p>
          <p>You can now log in and start using {{ brandName }}.</p>
        </div>
      </div>
      
      <div class="actions">
        <button type="button" class="btn btn-primary btn-full-width" (click)="goToLogin()">
          Go to Login
        </button>
      </div>
    </div>
  }

  <!-- Error State -->
  @if (!isLoading && isError) {
    <div class="error-state">
      <div class="error-icon">
        <i class="fas fa-times-circle"></i>
      </div>
      
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
      
      <div class="actions">
        <button type="button" class="btn btn-primary btn-full-width" (click)="requestNewActivation()">
          Request New Activation
        </button>
        <button type="button" class="btn btn-secondary btn-full-width" (click)="goToHome()">
          Back to Home
        </button>
      </div>
      
      <div class="help-text">
        <p>Need help? Contact our support team for assistance.</p>
      </div>
    </div>
  }

</app-admin-base-page>
