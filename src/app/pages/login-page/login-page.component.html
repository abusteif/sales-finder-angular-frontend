<app-admin-base-page 
  title="Welcome Back"
  subtitle="Sign in to your account"
  cardSize="medium"
  [hideNavbar]="true"
  [isLoading]="isLoading"
  loadingMessage="Signing you in...">

  <app-login-form 
    [isLoading]="isLoading" 
    [loginError]="loginError"
    (onFormSubmit)="onFormSubmit($event)">
  </app-login-form>

  <div class="admin-page-footer">
    <p class="admin-page-footer-text">
      Don't have an account? 
      <button type="button" (click)="navigateToSignup()" class="admin-page-footer-link">Sign up</button>
    </p>
    <p class="admin-page-footer-text">
      Having trouble logging in? 
      <button type="button" (click)="navigateToContactUs()" class="admin-page-footer-link">Contact us for help</button>
    </p>
  </div>

</app-admin-base-page>
