<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-logo">
      <app-logo size="large" variant="default" [showText]="true" [clickable]="true" routerLink="/"></app-logo>
    </div>
    
    <div class="forgot-password-header">
      <h1 class="forgot-password-title">Forgot Password?</h1>
      <p class="forgot-password-subtitle">Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form" [class.loading]="isLoading">
      <app-auth-field
        type="email"
        label="Email Address"
        placeholder="Enter your email address"
        icon="fas fa-envelope"
        [required]="true"
        [errorMessage]="getFieldError('email')"
        formControlName="email">
      </app-auth-field>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="forgotPasswordForm.invalid || isLoading">
        @if (isLoading) {
          <i class="fas fa-spinner fa-spin"></i>
          Sending Reset Link...
        } @else {
          Send Reset Link
        }
      </button>

      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }

      @if (successMessage) {
        <p class="success-message">{{ successMessage }}</p>
      }
    </form>

    @if (isLoading) {
      <div class="loading-overlay">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Sending reset link...</p>
        </div>
      </div>
    }

    <div class="forgot-password-footer">
      <p class="back-to-login-text">
        Remember your password? 
        <a (click)="backToLogin()" class="login-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
