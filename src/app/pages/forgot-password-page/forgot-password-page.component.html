<app-admin-base-page 
  title="Forgot Password?"
  subtitle="Enter your email address and we'll send you a link to reset your password"
  cardSize="medium"
  [hideNavbar]="true"
  [isLoading]="isLoading"
  loadingMessage="Sending reset link...">

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="page-form" [class.loading]="isLoading">
    <app-auth-field
      type="email"
      label="Email Address"
      placeholder="Enter your email address"
      icon="fas fa-envelope"
      [required]="true"
      [errorMessage]="getFieldError('email')"
      formControlName="email">
    </app-auth-field>

    <button 
      type="submit" 
      class="btn btn-primary btn-full-width"
      [disabled]="forgotPasswordForm.invalid || isLoading">
      @if (isLoading) {
        <i class="fas fa-spinner fa-spin"></i>
        Sending Reset Link...
      } @else {
        Send Reset Link
      }
    </button>

    @if (errorMessage) {
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
    }

    @if (successMessage) {
      <div class="success-message">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>
    }
  </form>

  <div class="admin-page-footer">
    <p class="admin-page-footer-text">
      Remember your password? 
      <button type="button" (click)="backToLogin()" class="admin-page-footer-link">Sign in</button>
    </p>
  </div>

</app-admin-base-page>
