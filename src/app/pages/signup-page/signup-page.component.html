<div class="signup-container">
  <div class="signup-card">
    <div class="signup-logo">
      <app-logo size="large" variant="default" [showText]="true" [clickable]="true" routerLink="/"></app-logo>
    </div>
    
    <div class="signup-header">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join us to start finding the best deals</p>
    </div>

    <app-signup-form 
      [isLoading]="isLoading" 
      [signupError]="signupError"
      (onFormSubmit)="onFormSubmit($event)">
    </app-signup-form>

    <!-- Footer -->
    <div class="signup-footer">
      <p class="login-text">
        Already have an account? 
        <a (click)="login()" class="login-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
