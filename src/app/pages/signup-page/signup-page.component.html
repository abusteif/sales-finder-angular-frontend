<div class="signup-container">
  <div class="signup-card">
    <div class="signup-logo">
      <app-logo size="large" variant="default" [showText]="true" [clickable]="true" routerLink="/"></app-logo>
    </div>
    
    <div class="signup-header">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join us to start finding the best deals</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form" [class.loading]="isLoading">
      <!-- First Name Field -->
      <app-auth-field
        type="text"
        label="First Name"
        placeholder="Enter your first name"
        icon="fas fa-user"
        [required]="true"
        [errorMessage]="getFieldError('firstName')"
        formControlName="firstName">
      </app-auth-field>

      <!-- Last Name Field -->
      <app-auth-field
        type="text"
        label="Last Name"
        placeholder="Enter your last name"
        icon="fas fa-user"
        [required]="true"
        [errorMessage]="getFieldError('lastName')"
        formControlName="lastName">
      </app-auth-field>

      <!-- Email Field -->
      <app-auth-field
        type="email"
        label="Email Address"
        placeholder="Enter your email"
        icon="fas fa-envelope"
        [required]="true"
        [errorMessage]="getFieldError('email')"
        formControlName="email">
      </app-auth-field>

      <!-- Password Field -->
      <app-auth-field
        id="password"   
        type="password"
        label="Password"
        placeholder="Create a strong password"
        icon="fas fa-lock"
        [required]="true"
        [showPasswordToggle]="true"
        [errorMessage]="getFieldError('password')"
        formControlName="password">
      </app-auth-field>

      <!-- Password Strength Indicator -->
      <!-- @if (signupForm.get('password')?.value) {
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" 
                 [style.width]="getPasswordStrengthWidth()"
                 [style.background-color]="passwordStrength.color">
            </div>
          </div>
          <span class="strength-text" [style.color]="passwordStrength.color">
            {{ passwordStrength.message }}
          </span>
        </div>
      } -->

      <!-- Confirm Password Field -->
      <app-auth-field
        type="password"
        label="Confirm Password"
        placeholder="Confirm your password"
        icon="fas fa-lock"
        [required]="true"
        [showPasswordToggle]="true"
        [errorMessage]="getFieldError('confirmPassword') || getPasswordMismatchError()"
        formControlName="confirmPassword">
      </app-auth-field>

      <!-- Terms and Marketing
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" formControlName="acceptTerms">
          <span class="checkmark"></span>
          I agree to the 
          <a href="#" class="terms-link">Terms of Service</a> 
          and 
          <a href="#" class="terms-link">Privacy Policy</a>
          <span class="required-indicator">*</span>
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox" formControlName="marketingEmails">
          <span class="checkmark"></span>
          Send me marketing emails about new features and deals
        </label>
      </div> -->

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="signup-button"
        [disabled]="signupForm.invalid">
        @if (isLoading) {
          <i class="fas fa-spinner fa-spin"></i>
          Creating account...
        } @else {
          Create Account
        }
      </button>

      <!-- Error Message -->
      @if (signupError) {
        <p class="error-message">{{ signupError }}</p>
      }
    </form>

    <!-- Loading Overlay -->
    @if (isLoading) {
      <div class="loading-overlay">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Creating your account...</p>
        </div>
      </div>
    }

    <!-- Footer -->
    <div class="signup-footer">
      <p class="login-text">
        Already have an account? 
        <a (click)="login()" class="login-link">Sign in</a>
      </p>
    </div>
  </div>
</div>
