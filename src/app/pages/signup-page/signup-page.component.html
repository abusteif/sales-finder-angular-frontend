<app-admin-base-page 
  title="Create Account"
  subtitle="Join us to start finding the best deals"
  cardSize="medium"
  [hideNavbar]="true"
  [isLoading]="isLoading"
  loadingMessage="Creating your account...">

  <app-signup-form 
    [isLoading]="isLoading" 
    [signupError]="signupError"
    (onFormSubmit)="onFormSubmit($event)">
  </app-signup-form>

  <div class="admin-page-footer">
    <p class="admin-page-footer-text">
      Already have an account? 
      <button type="button" (click)="login()" class="admin-page-footer-link">Sign in</button>
    </p>
  </div>

</app-admin-base-page>
