<div class="status-dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="icon-container">
      <mat-icon [class]="getIconColor()" class="status-icon">
        {{ getIcon() }}
      </mat-icon>
    </div>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <!-- Content -->
  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <!-- Actions -->
  <div class="dialog-actions">
    @if (data.showCancelButton) {
      <button 
        mat-button 
        class="cancel-button" 
        (click)="onCancel()">
        {{ data.cancelButtonText || 'Cancel' }}
      </button>
    }
    
    <button 
      mat-raised-button 
      [class]="getIconColor()"
      class="confirm-button" 
      (click)="onConfirm()">
      {{ data.confirmButtonText || 'OK' }}
    </button>
  </div>
</div>
