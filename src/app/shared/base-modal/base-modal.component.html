<div class="modal" [ngClass]="{ 'is-active': showModal }" style="z-index: 1000;">
    <div class="modal-background" (click)="closeModal()"></div>
        <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{ title }}</p>
            <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <ng-content></ng-content>
            <div class="field is-grouped mt-4">
                <div class="control">
                  <button type="submit" class="button is-success" [disabled]="applyButtonDisabled" (click)="apply()">{{applyButtonText}}</button>
                </div>
                @if (additionalButton) {
                  <div class="control">
                    <button type="button" class="button" [disabled]="additionalButton.isDisabled" (click)="additionalButtonClick()">{{additionalButton.text}}</button>
                  </div>
                }
                  <div class="control">
                    <button type="button" class="button" (click)="closeModal()">{{cancelButtonText}}</button>
                  </div>
              </div>
        </section>

    </div>
</div>
