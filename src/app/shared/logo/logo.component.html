<div [class]="logoClasses" (click)="onLogoClick()">
  <svg [class]="logoSvgClasses" viewBox="0 5 400 85" xmlns="http://www.w3.org/2000/svg">
    <g id="icon" transform="translate(5,0)">
      <path d="M10 25 L20 90 L80 90 L90 25 Z" fill="#f97316"/>
      <path d="M30 25 C30 5 70 5 70 25" stroke="#4b5563" stroke-width="8" fill="none" stroke-linecap="round"/>
      <g id="target" transform="translate(50, 58)">
        <circle cx="0" cy="0" r="22" fill="white"/>
        <circle cx="0" cy="0" r="14" fill="#f97316"/>
        <circle cx="0" cy="0" r="6" fill="white"/>
      </g>
    </g>
    @if (showText) {
      <g id="text" transform="translate(110, 65)">
        <text class="logo-text">
          <tspan class="logo-text-bold">Bargain</tspan>
          <tspan class="logo-text-normal" dx="8">Hunter</tspan>
        </text>
      </g>
    }
  </svg>
</div>
